{% load bootstrap5 %} {% bootstrap_css %} {% bootstrap_javascript %} 
{% load static %}
<link rel="stylesheet" href="{% static 'form1.css'%}" />
{% block content %}
    {% if messages%}
        {% for message in context %}
            <h4 style="text-align:center; color:black; font-weight 600px; font-family:">{{message}}</h4>
        {% endfor %}
    {% endif %}
<form method="POST">
  {% csrf_token %}
    <div class="container">
      <div class="form-group col-md-6">
        <label for="first_name">First Name</label>
        <input type="text" class="form-control" id="first_name" name="first_name" required>
      </div>
      <div class="form-group col-md-6">
        <label for="last_name">Last Name</label>
        <input type="text" class="form-control" id="last_name" name="last_name" required>
      </div>
      <div class="form-group col-md-6">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>

      <div class="form-group col-md-6">
        <label for="username">User Name</label>
        <input type="text" class="form-control" id="username" name="username" required>
      </div>

      <div class="form-group col-md-6">
        <label for="mnum">Mobile Number</label>
        <input type="text" class="form-control" id="mnum" name="mnum" required>
      </div>
      <div class="form-group col-md-6">
        <label for="password">Password</label>
        <input type="text" class="form-control" id="password" name="password" required>
      </div>
      <div class="form-group col-md-6">
        <label for="confirmpassword">Confirm Password</label>
        <input type="text" class="form-control" id="confirmpassword" name="confirmpassword" required>
      </div>

      <h6 class="h6">If already have account?<a href="{% url 'signin' %}">SignIn</a><br>
        <button type="submit" class="btn btn-primary btn-lg btn-block">Sign UP</button>
      </h6>

      
    </div>

  
</form>

{% endblock content %}
